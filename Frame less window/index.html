<!DOCTYPE html>
<html>
<head>
	<title>Frame Less window</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div id="main-frame">
		<div id="frame">
			<ul class="button">
				<li><span id="win-close" class="bullet win-cls"></span></li>

				<li><span id="win-maximize" class="bullet win-max"></span></li>
			</ul>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
